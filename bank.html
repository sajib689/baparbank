<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-12">
      <h1 class="text-5xl font-medium text-center">
        Wellcome To <span class="text-green-500">Dashboard</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-600 p-10 rounded-xl">
            <h3 class="text-2xl mb-3 font-medium">Deposit</h3>
            <h4 class="text-5xl">$<span id="deposit-balance">00</span></h4>
          </div>
          <div class="bg-amber-500 p-10 rounded-xl">
            <h3 class="text-2xl mb-3 font-medium">Withdraw</h3>
            <h4 class="text-5xl">$<span id="withdraw-balance">00</span></h4>
          </div>
          <div class="bg-emerald-400 p-10 rounded-xl">
            <h3 class="text-2xl mb-3 font-medium">Balance</h3>
            <h4 class="text-5xl">$<span id="balance-total">1499</span></h4>
          </div>
        </div>
      </section>
      <section class="mb-3">
        <div
          class="w-9/12 bg-emerald-300 p-12 mx-auto mt-12 rounded-xl grid grid-cols-2 gap-4"
        >
          <div>
            <h3 class="text-4xl mb-8 font-medium">Please Deposit</h3>
            <div>
              <input
                id="user-ammount"
                class="w-9/12 mb-5"
                placeholder="Enter ammount"
                type="text"
              />

              <button
                id="btn-deposit"
                class="px-10 py-2 bg-yellow-400 text-white mt-5 rounded-xl"
              >
                Deposit
              </button>
            </div>
          </div>
          <div>
            <h3 class="text-4xl mb-8 font-medium">Please Withdraw</h3>
            <div>
              <input
                id="btn-withdrawInput"
                class="w-9/12 mb-5"
                placeholder="Enter ammount"
                type="text"
              />

              <button
                id="btn-withdraw"
                class="px-10 py-2 bg-yellow-400 text-white mt-5 rounded-xl"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="withdraw.js"></script>
    <script src="withdrawTwo.js"></script>
  </body>
</html>
