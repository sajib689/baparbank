<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amer bap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-12">
      <h1 class="text-5xl font-medium text-center">
        Wellcome To <span class="text-green-500">Bap ar Bank</span>
      </h1>
    </header>
    <section class="w-5/12 bg-emerald-300 p-12 mx-auto mt-12 rounded-xl">
      <h3 class="text-4xl mb-8 font-medium">Please Login</h3>
      <div>
        <input
          id="user-email"
          class="w-9/12 mb-5"
          placeholder="Enter Enail"
          type="email"
        />
        <input
          id="user-password"
          class="w-9/12 block"
          placeholder="Enter Password"
          type="password"
        />
        <button
          id="btn-update"
          class="px-10 py-2 bg-yellow-400 text-white mt-5 rounded-xl"
        >
          Submit
        </button>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
